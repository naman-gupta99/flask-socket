<!DOCTYPE html>
<html>

<head>
    <title>Page 1</title>
</head>

<body>
    <button id="increment-button">Increment</button>
    <script>
        const socket = new WebSocket('ws://localhost:5000'); // Adjust the URL as needed

        socket.onopen = () => {
            console.log('WebSocket connection opened');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received data:', data);
            // Update the displayed number here (e.g., using an element with ID "number")
        };

        document.getElementById('increment-button').addEventListener('click', () => {
            socket.send('increment');
        });
    </script>
</body>

</html>
